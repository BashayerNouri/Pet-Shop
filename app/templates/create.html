{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add An Pet{% endblock title %}

{% block content %}
  <h1 class="my-5">Add An Pet</h1>
  <div class="jumbotron container-fluid">
<form action="{% url 'pet-create' %}" method="POST" enctype="multipart/form-data">
	  {% csrf_token %}
	  {{form|crispy}}
	  <input class="btn btn-success btn-block" type="submit" value="Create">
</form>



</div>


{% endblock content %}
